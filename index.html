<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1>Rock, Paper, or Scissors?</h1>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <tbody>
            <tr>
                <td id="humanScore">0</td>
                <td id="computerScore">0</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>You</th>
                <th>Bot</th>
            </tr>
            </tfoot>
        </table>
    </div>

    <h2 id='result'>Choose</h2>
    <button id="rock" data-move="rock" class="player-move">Rock</button>

    <button id="paper" data-move="paper" class="player-move">Paper</button>

    <button id="scissors" data-move="scissor" class="player-move">Scissors</button>


    <div id="status"></div>
    <div>
        <button id="reset">reset</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
